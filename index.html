<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <form name="myForm">
            <input type="text" name="textview" class="textview" disabled>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button symbol blue" value="x^2" onclick="insertOp(x2)" disabled></td>
                <td><input type="button" class="button symbol blue" value="<-" onclick="insertOp(<-)" disabled></td>
                <td><input type="button" class="button symbol blue" value="/" onclick="insertOp(/)" disabled></td>
                <td><input type="button" class="button symbol blue" value="%" onclick="insertOp(%)" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="button nubmer gray" value="1" onclick="insertNum(1)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="2" onclick="insertNum(2)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="3"  onclick="insertNum(3)" disabled></td>
                <td><input type="button" class="button symbol blue" value="+" onclick="insertOp(+)" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="button nubmer gray" value="4"  onclick="insertNum(4)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="5"  onclick="insertNum(5)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="6"  onclick="insertNum(6)" disabled></td>
                <td><input type="button" class="button symbol blue" value="-" onclick="insertOp(-)" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="button nubmer gray" value="7"  onclick="insertNum(7)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="8"  onclick="insertNum(8)" disabled></td>
                <td><input type="button" class="button nubmer gray" value="9"  onclick="insertNum(9)" disabled></td>
                <td><input type="button" class="button symbol blue" value="*" onclick="insertOp(*)" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="button symbol blue" value="c" onclick="insertOp(c)" disabled></td>
                <td><input type="button" class="button symbol blue" value="." onclick="insertOp(.)" disabled></td>
                <td><input type="button" class="button  nubmer gray" value="0" onclick="insertNum(0)" disabled></td>
                <td><input type="button" class="button symbol blue" value="=" onclick="insertOp(=)" disabled></td>
            </tr>


        </table>

    </div>

<script type="text/javascript" src="index.js"></script>
</body>

</html>
