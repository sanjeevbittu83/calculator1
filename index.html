<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div id="parent">
		<div id="container-one">
			<div class="header">
				<div id="display">
				</div>
			</div>
			<div class="body">
				<div><button class="buttons" id="clear"> AC </button></div>
				<div><button class="buttons" id="sqrt"> -/+ </button></div>
				<div><button class="buttons" id="percent"> % </button></div>
				<div><button class="buttons" id="divide"> / </button></div>
				<div><button class="buttons" id="seven"> 7 </button></div>
				<div><button class="buttons" id="eight"> 8 </button></div>
				<div><button class="buttons" id="nine"> 9 </button></div>
				<div><button class="buttons" id="multiply"> * </button></div>
				<div><button class="buttons" id="four"> 4 </button></div>
				<div><button class="buttons" id="five"> 5 </button></div>
				<div><button class="buttons" id="six"> 6 </button></div>
				<div><button class="buttons" id="subtract"> - </button></div>
				<div><button class="buttons" id="one"> 1 </button></div>
				<div><button class="buttons" id="two"> 2 </button></div>
				<div><button class="buttons" id="three"> 3 </button></div>
				<div><button class="buttons" id="add"> + </button></div>
				<div><button class="buttons" id="zero"> 0 </button></div>
				<div><button class="buttons" id="decimal"> . </button></div>
				<div><button class="buttons" id="equals"> = </button></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
